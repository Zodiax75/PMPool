<div class="login-box">
    <div class="align-center m-b-30">
        <img src="../../../../assets/images/csob-logo-white.png" height="80px">
    </div>
    <div class="logo">
        <a [routerLink]="['/']">PM Pool Dashboard</a>
        <small>Přihlášení do dashboardu</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm) ">
                <div class="msg">Prosím, přihlašte se</div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">person</i>
                    </span>
                    <div class="form-line">
                        <input type="text" ngModel #username="ngModel" class="form-control" name="username" placeholder="Email" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input type="password" class="form-control" ngModel #password="ngModel" name="password" placeholder="Heslo" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                        <label for="rememberme">Zapamatovat si přihlášení?</label>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect">PŘIHLÁSIT</button>
                    </div>
                </div>
                <div class="row m-t-15 m-b--20">
                    <div class="col-xs-6">
                        <a [routerLink]="['/auth/register']">Zaregistrovat se!</a>
                    </div>
                    <div class="col-xs-6 align-right">
                        <a [routerLink]="['/auth/forgot']">Zapomněli jste heslo?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
